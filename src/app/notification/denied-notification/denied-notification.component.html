<mat-list-item>
  <span>Push Notification</span>
  <mat-checkbox
    [disabled]="true"
    [checked]="false"
  >
    Enabled
  </mat-checkbox>
  <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  <mat-checkbox
    [disabled]="true"
    [checked]="true"
  >
    Disabled
  </mat-checkbox>
</mat-list-item>

<mat-list-item>
  <p class="text">
      * You can change this configuration. Open your Browser settings and allow or block notifications from this page.
  </p>
</mat-list-item>
